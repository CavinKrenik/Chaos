<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
  <g>
    <circle cx="10" cy="20" r="0.4" fill="url(#star)">
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="30" cy="80" r="0.6" fill="url(#star)">
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" begin="2s" />
    </circle>
    <circle cx="70" cy="50" r="0.5" fill="url(#star)">
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="90" cy="30" r="0.7" fill="url(#star)">
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite" begin="3s" />
    </circle>
    <circle cx="50" cy="60" r="0.3" fill="url(#star)">
      <animate attributeName="opacity" values="0;1;0" dur="6.5s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <!-- Add more stars as needed -->
  </g>
</svg>
